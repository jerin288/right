{% extends "base.html" %}

{% block title %}Access Denied - Right Fit Thrissur{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-page">
        <h1 class="display-1 text-danger">403</h1>
        <h2 class="mb-4">Access Denied</h2>
        <p class="lead text-muted mb-4">
            You don't have permission to access this resource.
        </p>
        <i class="fas fa-lock fa-5x text-warning mb-4"></i>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                <i class="fas fa-home"></i> Go to Home
            </a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
